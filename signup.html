<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bunty Boat Town</h1>
        <div class="tagline">Your Trusted Partner for Water Adventures</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="login.html" id="nav-login">Login</a>
            <a href="signup.html" id="nav-signup">Sing</a>
            <a href="#" id="nav-logout" style="display:none;">Logout</a>
        </nav>
    </header>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <label for="signup-confirm">Confirm Password:</label>
            <input type="password" id="signup-confirm" name="confirm" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
